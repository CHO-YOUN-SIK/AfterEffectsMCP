<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AfterEffects MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* API Key Section - Collapsible */
        #api-section {
            background: #2a2a2a;
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }

        #api-section.collapsed {
            height: 40px;
            overflow: hidden;
        }

        .api-header {
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .api-header:hover {
            background: #333;
        }

        .api-header span {
            font-size: 12px;
            color: #888;
        }

        .api-toggle {
            font-size: 10px;
            transition: transform 0.3s ease;
        }

        #api-section.collapsed .api-toggle {
            transform: rotate(180deg);
        }

        .api-content {
            padding: 0 15px 15px 15px;
        }

        .api-content label {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 5px;
        }

        .api-content input {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 13px;
        }

        .api-content input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        /* Main Chat Container */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-msg {
            background: linear-gradient(135deg, #4a9eff 0%, #0078d7 100%);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: #fff;
        }

        .bot-msg {
            background: #2a2a2a;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .system-msg {
            background: #3a3a3a;
            align-self: center;
            font-size: 12px;
            color: #aaa;
            max-width: 90%;
            text-align: center;
        }

        /* Confirmation Message */
        .bot-confirmation {
            background: #2a2a2a;
            border: 2px solid #4a9eff;
            align-self: flex-start;
            max-width: 85%;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
        }

        .confirmation-title {
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .confirmation-params {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .param-item {
            display: flex;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .param-item:last-child {
            margin-bottom: 0;
        }

        .param-label {
            color: #888;
            min-width: 80px;
            font-weight: 500;
        }

        .param-value {
            color: #e0e0e0;
            flex: 1;
        }

        .param-value.modified {
            color: #4a9eff;
            font-weight: 600;
        }

        .param-value.modified::after {
            content: " ‚ú®";
        }

        .param-value.needs-input {
            color: #ffc107;
            font-style: italic;
        }

        /* Code Preview */
        .code-preview-container {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 12px;
            border: 1px solid #333;
        }

        .code-header {
            background: #252525;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .code-header:hover {
            background: #2a2a2a;
        }

        .code-title {
            font-size: 12px;
            color: #4a9eff;
            font-weight: 500;
        }

        .code-toggle {
            font-size: 10px;
            color: #888;
        }

        .code-content {
            max-height: 300px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        .code-content.collapsed {
            max-height: 0;
            overflow: hidden;
        }

        .code-content pre {
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 80px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4a9eff 0%, #0078d7 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5aacff 0%, #1088e7 100%);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #34c759;
        }

        .btn-warning {
            background: #ffc107;
            color: #1a1a1a;
        }

        .btn-warning:hover {
            background: #ffd54f;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #e74c3c;
        }

        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #555;
        }

        /* Input Area */
        #input-area {
            background: #2a2a2a;
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #input-area input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        #input-area input[type="text"]:focus {
            outline: none;
            border-color: #4a9eff;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4a9eff 0%, #0078d7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #sendBtn:hover {
            background: linear-gradient(135deg, #5aacff 0%, #1088e7 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.4);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-small {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        /* Quick Actions (Optional file upload, etc) */
        .quick-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            background: #2a2a2a;
            border-color: #4a9eff;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            fill: #888;
        }

        .icon-btn:hover svg {
            fill: #4a9eff;
        }

        /* Loading Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #2a2a2a;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            width: 60px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
